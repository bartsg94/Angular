<div class="container-fluid col-5">
  <h1>Bootcamp Enrollment Form</h1>
  
  <form #userForm="ngForm">
  {{userForm.value | json}}
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" class="form-control" name="userName" ngModel />
    </div>

    <div class="form-group">
      <label for="">Email</label>
      <input type="email" class="form-control" name="email" ngModel />
    </div>

    <div class="form-group">
      <label for="">Phone Number</label>
      <input type="cel" class="form-control" name="phoneNumber" ngModel />
    </div>

    <div class="form-group">
      <label class="form-check-label">Interested</label>
      <select class="form-select" name="" id="" ngModel name="interested">
        <option selected>I am interested in</option>
        <option *ngFor="let t of topics">{{t}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="">Time preference</label>
      <div class="form-check">
        <input
          ngModel
          class="form-check-input"
          value="morning"
          name="timePreference"
          type="radio"
        />
        <label class="form-check-label" for="">Morning (9am-12pm)</label>
      </div>
      <div class="form-check">
        <input
          ngModel
          class="form-check-input"
          value="evening"
          name="timePreference"
          type="radio"
        />
        <label class="form-check-label" for="">Evening (5pm-8pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        name="subscribe"
        ngModel
      />
      <label class="form-check-label">Send me promotional offer</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
